                 <thead>
                   <tr>
                     <th style="text-align: center; " data-field="id">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-table.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-table-zh-CN.js' %} "></script>


    <script type="text/javascript">
          function initTable() {
            $('#cusTable').bootstrapTable('destroy');
            $("#cusTable").bootstrapTable({
                method: "get",
                dataType: "json",
                // url: "{% url 'search_keywords2' %}",
                url: "http://192.168.183.130:8000/search2/",
                cache: true,
                striped: false,
                pagination: true,
                pageSize: 10,
                pageNumber: 1,
                pageList: [10, 20, 30, 40, 50],
                search: true,
                showColumns: false,
                showRefresh: true,
                minimumCountColumns: 2,
                clickToSelect: true,
                sidePagination: "server",

                queryParamsType: "undefined",
                queryParams: function (e) {
                    var param = {
                        pageNumber: e.pageNumber,
                        PageSize: e.limit,
                        PageIndex: (e.offset / e.limit) + 1,
                        orderNum: 18,  //验证用；
                        inputwords : $("#searchText").val()
                    };
                    return param;
                },
                responseHandler: function (e) {
                    // if (e.data && e.data.Rows && e.data.Rows.length > 0) {
                    //     return {rows: e.data.Rows, total: e.data.Total};
                    // }
                    // else {
                    //     return {"rows": [], "total": 0};
                    // }
                    return e;
                },
                onLoadSuccess: function () {
                    // alert("加载数据成功")
                },
                onLoadError: function () {
                    // alert("加载数据失败")
                },

                columns: [{
                    field: 'id',
                    title: '序号',
                    checkbox: false,
                    visible: true,
                    align: 'center'
                },
                    {
                        field: 'year',
                        title: '年份',
                        align: 'center',
                        sortable: false,
                        clickToSelect: false
                    },
                    {
                        field: 'month',
                        title: '月份',
                        align: 'center',
                        sortable: false,
                        clickToSelect: false
                    },
                    {
                        field: 'title',
                        title: '文章标题',
                        align: 'center',
                        sortable: false,
                        clickToSelect: false
                    },
                    {
                        field: 'page',
                        title: '页码',
                        align: 'center',
                        sortable: false,
                        clickToSelect: false
                    }]

            }) //bootstrapTable()
          } //initTable()

          // $(document).ready(function() {
          //     initTable();
          //     $("#searchBtn").bind("click", initTable);
          // });

          // $("#searchBtn").bind("click", initTable);
          $("#searchBtn").click(function(e){
              initTable();
              e.preventDefault();
          })

    </script>
